	<u>---------------------------------------</u><br>
	text:<input onchange="encfu()" type=text id="text"><br>
	magic number:<input type=number onchange="encfu()" id="pass"><br>
	<div id=out></div>
<script>
function encfu() {
	var t = document.getElementById("text").value
	var p = document.getElementById("pass").value
	var sd = t.split("") 
	var world = ""
	for (var i = 0, len = sd.length; i < len; i++) {
	 var world = world + String.fromCharCode(parseInt(sd[i].charCodeAt(0)) + parseInt(p))
	 document.getElementById("out").innerHTML = "<textarea>" + world
	}
	

}


</script>
  
</script>
<div id="dispDiv"></div>
